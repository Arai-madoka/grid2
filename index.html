<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>grid2/VR</title>
</head>
<body>
    <div id="WebGL-output"></div>
<script type="module">
    import * as THREE from'https://unpkg.com/three@0.126.1/build/three.js';
    //import *as THREE from 'https://unpkg.com/three@0.126.1/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.126.1/examples/jsm/controls/OrbitControls.js';
    import { VRButton } from 'https://unpkg.com/three@0.126.1/examples/jsm/webxr/VRButton.js';
    import { TubePainter } from 'https://unpkg.com/three@0.126.1/examples/jsm/misc/TubePainter.js';
    
    let camera,scene,renderer;
    let dirLight;
    let gridHelper;
    
    let controller1, controller2;
    
    init();
    animate();
 
    function init() {
 
        //シーンの作成
        scene = new THREE.Scene();
        scene.background = new THREE.Color( 0x222222 );
        //カメラの作成
        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        //カメラセット
        camera.position.set(20, 30, 50);
        camera.lookAt(new THREE.Vector3(0, 0, 0));
 
        //光源
        dirLight = new THREE.SpotLight(0xffffff,1.5);//color,強度
            dirLight.position.set(-30, 40, 30);
            scene.add(dirLight);
        
        const floorGometry = new THREE.PlaneGeometry( 4, 4 );
		const floorMaterial = new THREE.MeshStandardMaterial( {
				color: 0x222222,
				roughness: 1.0,
				metalness: 0.0
			} );
        const floor = new THREE.Mesh( floorGometry, floorMaterial );
	floor.rotation.x = - Math.PI / 2;
	scene.add( floor );
        //ペイント
        const painter1 = new TubePainter();
	scene.add( painter1.mesh );
	const painter2 = new TubePainter();
	scene.add( painter2.mesh );
        
        //レンダラー
        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.xr.enabled = true; // レンダラーのXRを有効化
        //document.body.appendChild(renderer.domElement);
        document.body.appendChild(VRButton.createButton(renderer));
        
        // 滑らかにカメラコントローラーを制御する
        const controls = new OrbitControls(camera, document.body);
        //controls.enableDamping = true;
        //controls.dampingFactor = 0.2;
	controls.target.set( 0, 1.6, 0 );
	controls.update();
 
        // gridHelper 
        gridHelper = new THREE.GridHelper(10,5) //大きさ・分割数・センタラインcolor・マスカラ―
        scene.add(gridHelper);

        var gridHelper2 = new THREE.GridHelper(15, 5);
        gridHelper2.rotation.x = 0;
        gridHelper2.position.y = 2;
        gridHelper2.position.z = 0;
        scene.add( gridHelper2 );

        var gridHelper3 = new THREE.GridHelper(15, 5);
        gridHelper3.rotation.x = 0;
        gridHelper3.position.y = 4;
        gridHelper3.position.z = 0;
        scene.add( gridHelper3 )

        var gridHelper4 = new THREE.GridHelper(15, 5);
        gridHelper4.rotation.x = 0;
        gridHelper4.position.y = 6;
        gridHelper4.position.z = 0;
        scene.add( gridHelper4 )
        
        var gridHelper5 = new THREE.GridHelper(15, 5);
        gridHelper5.rotation.x = 0;
        gridHelper5.position.y = 8;
        gridHelper5.position.z = 0;
        scene.add( gridHelper5 )

        var gridHelper6 = new THREE.GridHelper(15, 5);
        gridHelper6.rotation.x = 0;
        gridHelper6.position.y = 10;
        gridHelper6.position.z = 0;
        scene.add( gridHelper6 )
 
        var gridHelper7 = new THREE.GridHelper(15, 5);
        gridHelper7.rotation.x = Math.PI/2;
        gridHelper7.position.y = 5;
        gridHelper7.position.z = -5;
        scene.add( gridHelper7 )
        
        var gridHelper8 = new THREE.GridHelper(15, 5);
        gridHelper8.rotation.x = Math.PI/2;
        gridHelper8.position.y = 5;
        gridHelper8.position.z = -3;
        scene.add( gridHelper8 )

        var gridHelper9 = new THREE.GridHelper(15, 5);
        gridHelper9.rotation.x = Math.PI/2;
        gridHelper9.position.y = 5;
        gridHelper9.position.z = -1;
        scene.add( gridHelper9 )

        var gridHelper10 = new THREE.GridHelper(15, 5);
        gridHelper10.rotation.x = Math.PI/2;
        gridHelper10.position.y = 5;
        gridHelper10.position.z = 1;
        scene.add( gridHelper10 )

        var gridHelper11 = new THREE.GridHelper(15, 5);
        gridHelper11.rotation.x = Math.PI/2;
        gridHelper11.position.y = 5;
        gridHelper11.position.z = 3;
        scene.add( gridHelper11 )

        var gridHelper12 = new THREE.GridHelper(15, 5);
        gridHelper12.rotation.x = Math.PI/2;
        gridHelper12.position.y = 5;
        gridHelper12.position.z = 5;
        scene.add( gridHelper12 )
        
        //コントローラー
        function onSelectStart() {
				this.userData.isSelecting = true;
				}
		function onSelectEnd() {
				this.userData.isSelecting = false;
				}
		function onSqueezeStart() {
				this.userData.isSqueezing = true;
				this.userData.positionAtSqueezeStart = this.position.y;
				this.userData.scaleAtSqueezeStart = this.scale.x;
				}
		function onSqueezeEnd() {
				this.userData.isSqueezing = false;
				}
        controller1 = renderer.xr.getController( 0 );
		controller1.addEventListener( 'selectstart', onSelectStart );
		controller1.addEventListener( 'selectend', onSelectEnd );
		controller1.addEventListener( 'squeezestart', onSqueezeStart );
		controller1.addEventListener( 'squeezeend', onSqueezeEnd );
		controller1.userData.painter = painter1;
		scene.add( controller1 );
		
        controller2 = renderer.xr.getController( 1 );
		controller2.addEventListener( 'selectstart', onSelectStart );
		controller2.addEventListener( 'selectend', onSelectEnd );
        controller2.addEventListener( 'squeezestart', onSqueezeStart );
		controller2.addEventListener( 'squeezeend', onSqueezeEnd );
		controller2.userData.painter = painter2;
		scene.add( controller2 );

        const geometry = new THREE.CylinderGeometry( 0.01, 0.02, 0.08, 5 );
		geometry.rotateX( - Math.PI / 2 );
		const material = new THREE.MeshStandardMaterial( { flatShading: true } );
		const mesh = new THREE.Mesh( geometry, material );
		const pivot = new THREE.Mesh( new THREE.IcosahedronGeometry( 0.01, 3 ) );
		pivot.name = 'pivot';
		pivot.position.z = - 0.05;
		mesh.add( pivot );

		controller1.add( mesh.clone() );
		controller2.add( mesh.clone() );

		window.addEventListener( 'resize', onWindowResize );

        //document.getElementById("WebGL-output").appendChild(renderer.domElement);
    }
    function onWindowResize() {
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize( window.innerWidth, window.innerHeight );
    }
	function handleController( controller ) {
	    const userData = controller.userData;
		const painter = userData.painter;
		const pivot = controller.getObjectByName( 'pivot' );

		if ( userData.isSqueezing === true ) {
			const delta = ( controller.position.y - userData.positionAtSqueezeStart ) * 5;
			const scale = Math.max( 0.1, userData.scaleAtSqueezeStart + delta );
			pivot.scale.setScalar( scale );
            painter.setSize( scale );
			}
        cursor.setFromMatrixPosition( pivot.matrixWorld );
		if ( userData.isSelecting === true ) {
			painter.lineTo( cursor );
			painter.update();
			} else {
			painter.moveTo( cursor );
			}
    }
      function animate() {
				renderer.setAnimationLoop( render );
			}
        function render() {
				handleController( controller1 );
				handleController( controller2 );
				renderer.render( scene, camera );
			}
</script>
</body>
    </html>
