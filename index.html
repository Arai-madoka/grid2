<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>grid2/VR</title>
</head>
<body>
    <div id="WebGL-output"></div>
<script type="module">
    import * as THREE from'https://unpkg.com/three@0.126.1/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.126.1/examples/jsm/controls/OrbitControls.js';
    import { VRButton } from 'https://unpkg.com/three@0.126.1/examples/jsm/webxr/VRButton.js';
    
    let camera,scene,renderer;
    let dirLight;
    let gridHelper;
    let controller1;
    let controller2;
    init();
    animate();
 
    function init() {
        //シーンの作成
        scene = new THREE.Scene();
        scene.background = new THREE.Color( 0x222222 );
        //カメラの作成
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        //カメラセット
        camera.position.set(20, 30, 50);
        camera.lookAt(new THREE.Vector3(0, 0, 0));
 
        //光源
        dirLight = new THREE.SpotLight(0xffffff,1.5);//color,強度
        dirLight.position.set(-30, 40, 30);
        scene.add(dirLight);
 
        //レンダラー
        renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize(window.innerWidth, window.innerHeight);  
        renderer.xr.enabled = true; // レンダラーのXRを有効化
        document.body.appendChild(renderer.domElement);
        
        // 滑らかにカメラコントローラーを制御する
        const controls = new OrbitControls(camera, document.body);
        controls.enableDamping = true;
        controls.dampingFactor = 0.2;
 
        // gridHelper 
        gridHelper = new THREE.GridHelper(10,5) //大きさ・分割数・センタラインcolor・マスカラ―
        scene.add(gridHelper);
 
        document.body.appendChild(VRButton.createButton(renderer));

        controller1 = renderer.vr.getController(0);
        controller1.addEventListener('selectstart',onSelectStart);
	controller1.addEventListener('selectend',onSelectEnd);
        scene.add(controller1);
	    
	controller2 = renderer.vr.getController(1);
        controller2.addEventListener('selectstart',onSelectStart);
	controller2.addEventListener('selectend',onSelectEnd);
        scene.add(controller2);
	    
	function onSelectStart(){
    		this.userData.isSeleting = true;
	}
	function onSelectEnd(){
    		this.userData.isSeleting = false;
	}
        
    }
    function animate() {
	handleCotroller(controller1);
	handleCotroller(controller2);
        renderer.render(scene, camera);
    }
    renderer.setAnimationLoop(animate);
</script>
 
</body>
</html>
