<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>grid2/VR</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>
    <div id="containar"></div>
<script type="module">
    import * as THREE from'https://unpkg.com/three@0.126.1/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.126.1/examples/jsm/controls/OrbitControls.js';
    import { VRButton } from 'https://unpkg.com/three@0.126.1/examples/jsm/webxr/VRButton.js';
    
    let camera,scene,renderer;
    let dirLight;

    init();
    animate();
 
    function init() {
        //シーンの作成
        scene = new THREE.Scene();
        scene.background = new THREE.Color( 0x222222 );
        //カメラの作成
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        //カメラセット
        camera.position.set( 0, 3.6, 8);
        camera.lookAt(new THREE.Vector3(0, 0, 0));
 
        //光源
        dirLight = new THREE.SpotLight(0xffffff,1.5);//color,強度
        dirLight.position.set(-30, 40, 30);
        scene.add(dirLight);
 
        //レンダラー
        renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize(window.innerWidth, window.innerHeight);  
        renderer.xr.enabled = true; // レンダラーのXRを有効化
        document.body.appendChild(renderer.domElement);
        
        // 滑らかにカメラコントローラーを制御する
        const controls = new OrbitControls(camera, document.body);
        controls.enableDamping = true;
        controls.dampingFactor = 0.2;
	    
        const grid1= new THREE.GridHelper(1,5,0xffffff,0xffffff)
        grid1.rotation.x=0;grid1.position.y=1.5;grid1.position.z=-2;
        scene.add(grid1);
        const grid2= new THREE.GridHelper(1,5,0xffffff,0xffffff)
        grid2.rotation.x=0;grid2.position.y=1.7;grid2.position.z=-2;
        scene.add(grid2);
	  const grid3= new THREE.GridHelper(1,5,0xffffff,0xffffff)
        grid3.rotation.x=0;grid3.position.y=1.9;grid3.position.z=-2;
        scene.add(grid3);
	  const grid4= new THREE.GridHelper(1,5,0xffffff,0xffffff)
        grid4.rotation.x=0;grid4.position.y=2.1;grid4.position.z=-2;
        scene.add(grid4);
	  const grid5= new THREE.GridHelper(1,5,0xffffff,0xffffff)
        grid5.rotation.x=0;grid5.position.y=2.3;grid5.position.z=-2;
        scene.add(grid5);
        const grid6 = new THREE.GridHelper(1,5,0xffffff,0xffffff);
        grid6.rotation.x=0;grid6.position.y=2.5;grid6.position.z=-2;
        scene.add(grid6);

	  const grid7 = new THREE.GridHelper(1,5,0xffffff,0xffffff);
        grid7.rotation.x=Math.PI/2;grid7.position.y=2;grid7.position.z=-1.5;
        scene.add(grid7);
	  const grid8 = new THREE.GridHelper(1,5,0xffffff,0xffffff);
        grid8.rotation.x=Math.PI/2;grid8.position.y=2;grid8.position.z=-1.7;
        scene.add(grid8);
        const grid9 = new THREE.GridHelper(1,5,0xffffff,0xffffff);
        grid9.rotation.x=Math.PI/2;grid9.position.y=2;grid9.position.z=-1.9;
        scene.add(grid9);
        const grid10 = new THREE.GridHelper(1,5,0xffffff,0xffffff);
        grid10.rotation.x=Math.PI/2;grid10.position.y=2;grid10.position.z=-2.1;
        scene.add(grid10);
        const grid11 = new THREE.GridHelper(1,5,0xffffff,0xffffff);
        grid11.rotation.x=Math.PI/2;grid11.position.y=2;grid11.position.z=-2.3;
        scene.add(grid11);
        const grid12 = new THREE.GridHelper(1,5,0xffffff,0xffffff);
        grid12.rotation.x=Math.PI/2;grid12.position.y=2;grid12.position.z=-2.5;
        scene.add(grid12);

	const size = 10;const divisions = 5;
        const gridHelper = new THREE.GridHelper(size,divisions,0xffffff,0xffffff)
        scene.add(gridHelper);
	const pgeometry = new THREE.PlaneGeometry( 10, 10 );
	const pmaterial = new THREE.MeshBasicMaterial( {color: 0x808080, side: THREE.DoubleSide} );
        const plane = new THREE.Mesh( pgeometry, pmaterial );plane.rotation.x =-Math.PI/2;
        scene.add( plane );
 
        document.body.appendChild(VRButton.createButton(renderer))

    }
    function animate() {
        renderer.render(scene, camera);
    }
    renderer.setAnimationLoop(animate);
</script>
 
</body>
</html>
